<script>
  var videoStitching = function (clips, time) {
    clips.sort((a, b) => a[0] - b[0]);

    let res = 0,
      l = 0,
      r = 0;
    for (let i = 0; i < clips.length; ) {
      if (clips[i][0] > l) {
        return -1;
      }
      while (i < clips.length && clips[i][0] <= l) {
        r = Math.max(r, clips[i][1]);
        i++;
      }

      res++;

      if (r >= time) {
        return res;
      }

      l = r;
    }
    return -1;
  };

  
</script>
